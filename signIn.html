<!DOCTYPE html>
<html>

<head>
    <title>GameHub - Sign in</title>
    <meta name="description" content="GameHub Sign in" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="/images/global/favicon-logo.png">
    <script src="https://kit.fontawesome.com/4652493b4c.js" crossorigin="anonymous"></script>
</head>

<body class="body_signIn">

    <main class="main_signIn">

        <section class="container_signIn">

            <div class="logoContainer_signIn">
                <div class="gamehub-logo_signIn"></div>
            </div>
            <h1 class="header_singIn">Sign in with your GameHub account</h1>

            <form class="formContainer_signIn">
                <label for="email">Email Address</label><br>
                <input class="email_signUp" type="email" id="email" name="email" placeholder="Email address"
                    required><br>

                <label for="password">Password</label><br>
                <input class="password_signUp" type="password" id="password" name="password" placeholder="Password"
                    required><br>

                <div class="forgot_signIn">
                    <a href="resetPassword.html" class="forgot-password">Forgot password?</a><br>
                </div>
                <button type="submit" class="login-btn_signIn">Log in now</button>
            </form>

            <div class="bottomContainer_signIn">
                <div class="signUp-link_signIn">Don't have a GameHub account? <a href="signUp.html"
                        class="signup-link">Sign
                        up</a>
                </div>
                <a href="index.html"><button class="goBack-btn_signIn">Go back to store</button></a>
            </div>

        </section>

    </main>

</body>

</html>
